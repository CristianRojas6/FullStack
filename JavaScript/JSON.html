        /*

        let datosJson = {

        }

        console.log(datosJson);
        
        //Acceder a un valor de una clave json
        //variable.clave  /variable['clave']
        document.getElementById('prueba').innerHTML += datosJson.instituto 

        /* 
            convertir a objeto literal a JSON
                JSON.parse(dato);
            convertir json a string 
                JSON.stringify(dato);
        */

        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(){
            datosUsr = {};
            let nombreUsuario = document.getElementById('dato').value;
            let edadUsuario = document.getElementById('edad').value;

            datosUsr.nombre = nombreUsuario;
            datosUsr.edad = edadUsuario;

            //crear localStorage
            localStorage.setItem('usuario', JSON.stringify(datosUsr));

            //Obtener dato de localStorage
            let datosJson = JSON.parse(localStorage.getItem('usuario'));
            document.getElementById('result').innerHTML += datosJson.nombre
        });
