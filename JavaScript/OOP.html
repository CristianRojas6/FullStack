        class Persona{
            //constructor -> Se va a inicializar cuando invoquemos a la clase
            //Contiene las caracteristiacas del objeto o clase

            constructor(nombre, apellido, profesion){
                this.nombre = nombre; 
                this.apellido = apellido;
                this.profesion = profesion;

                //this.conraseña = request.params.contraseña;
            }

            //metodo -> funcion propia de una clase (objeto)
            presentar(){

                return `Mi nombre es: ${this.nombre} ${this.apellido} y soy ${this.profesion}`
            }
        }

        /* 
        Para poder utilizar un objeto o una clase usamos la instancia
        Guardar una variable como un nuevo objeto
        Se recomienda que la variable tenga el mismo nombre del objeto en minuscula

        }


        class Edad extends Persona{
            constructor(nombre, apellido, profesion, edad){
                super(nombre, apellido, profesion);
                this.edad = edad;
            }

            presentar(){
                return `${super.presentar()} y tengo ${this.edad}`;
            }
        }

        let estudiante = new Edad('Daniel', 'Sanchez', 'Estudiante', 19);
        document.write(estudiante.presentar());
