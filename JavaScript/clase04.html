        /*
        scope(alcance) -> variable local y variable global

           variablo local = aquella a la que podemos accerder a su respectivo
                            valor unicamente desde el lugar de código donde
                            se haya declarado. Acceder por fuera de su ubiación
                            generara problemas del scope (variable not defined)
            variable global = Aquella que podemos acceder a su contenido desde 
                              cualquier parte del código
            scope = regla o estandar de programación que nos indica el buen manejo 
                    de las variables  locales y globales. Aplica para todos los lenguajes de programación
        */

        saludo = "Hola" // variable global

        function decirTema(nombre){
            let tema = 'Javascript' //variable local
            console.log(`${saludo} ${nombre}, hoy veremos ${tema}`);
        }

        decirTema("Lorena");
        decirTema("Kevin");
